{%extends "base.html"%}

{% block title%}{{super()}} - Feedback {%endblock%}

{%block content%}
<h2>Event Feedback</h2>

<form action="" method="post">
    <div>
        <label for="rating">Rate the event(1-10):</label>
        <input type="number" name="rating" id="rating" min="1" max="10" required>
    </div>
    <div>
        <label for="feedback">Your Feedback:</label>
        <textarea id="feedback" name="feedback" rows="4" placeholder="Tell us what you thought"></textarea>
    </div>

    <button type="submit">Submit Feedback</button>
    </form>
    {%endblock%}
